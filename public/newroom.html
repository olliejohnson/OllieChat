<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllieChat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> OllieChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="room">Room Name</label>
                    <input type="text" name="room" id="room" placeholder="Enter name..." required/>
                </div>
                <div class="form-control">
                    <label for="isprivate">Private</label>
                    <input type="checkbox" name="isprivate" id="isprivate"/>
                </div>
                <button type="submit" class="btn" onclick="Submit()">Create Room</button>
            </form>
            <form action="index.html">
                <button type="submit" class="btn">Cancel</button>
            </form>
        </main>
    </div>
    <script src="js/newroom.js"></script>
</body>
</html>
